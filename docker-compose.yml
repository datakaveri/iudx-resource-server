version: '3.7'

networks:
  rs-net:
    driver: bridge

services:

  prod:
    image: iudx/rs-depl:latest
    environment:
      - HOSTNAME=server
      - ZOOKEEPER=zookeeper
      - RS_URL=https://rs.iudx.org.in
    volumes:
      - ./configs/config-depl.json:/usr/share/app/configs/config.json
      - ./docs/:/usr/share/app/docs
      - ./configs/keystore.jks:/usr/share/app/configs/keystore.jks
      - /tmp/iudx/:/tmp/iudx/
    ports:
      - "443:8443"
      - "9000:9000"
    restart: on-failure
    networks: 
      - rs-net
    logging:
         driver: "json-file"
         options:
             max-file: "5"
             max-size: "100m"
    command: "java -jar ./fatjar.jar -c configs/config.json"

  dev:
    image: iudx/rs-dev:latest
    environment:
      - RS_URL=https://rs.iudx.org.in
    volumes:
      - ./configs/config-dev.json:/usr/share/app/configs/config.json
      - ./configs/keystore.jks:/usr/share/app/configs/keystore.jks
      - ./docs/:/usr/share/app/docs
      - /tmp/iudx/:/tmp/iudx/
    ports:
      - "8443:8443"
      - "9000:9000"
    restart: on-failure
    networks: 
      - rs-net
    logging:
         driver: "json-file"
         options:
             max-file: "5"
             max-size: "100m"
    command: "java -jar ./fatjar.jar -c configs/config.json"

  zookeeper:
    image: zookeeper:latest
    expose: 
      - "2181"
    networks:
      - rs-net
